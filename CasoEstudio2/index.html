<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    </div>
                    <div class="form_CE">

                    </div>

                    <div class="frm_estado">

                    </div>

                    <div class="form_Edad">

                    </div>

                    <div class="form_Disfr">
                        <label for="checkbox">Evaluaci√≥n del Evento:</label>

                        <div id="checkbox">
                            <span> Excelente </span>
                        <input type="checkbox">
                        </div>

                            <span> Bueno </span>
                            <input type="checkbox">
                        </div>
                        <div id="checkbox">
                            <span> Regular </span>
                        <input type="checkbox">
                        </div>
                        <div id="checkbox">
                            <span> Malo </span>
                            <input type="checkbox">
                        </div>
                    </div>

                    <div class="form_coment">
                        <label for=""> Comentarios: </label>
                        <textarea name="coments" id="coments" cols="20" rows="5" placeholder="Comentarios"></textarea>
                    </div>

                    <div class="button">
                        <input type="submit" value="Enviar">
                    </div>
                    </div>
                    
                </form>
            </fieldset>
            
        </div>
    </div>
</body>
</html>
